<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video for Gift</title>
    <script src="https://player.vimeo.com/api/player.js"></script> <!-- Vimeo API -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100vw;
            height: 100vh;
        }
        .question-page {
            display: none;
            padding: 50px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
            width: 80%;
            margin: auto;
            margin-top: 50px;
            font-family: 'Pacifico', cursive;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.7);
        }
        p {
            font-size: 20px;
        }
        input {
            padding: 12px;
            font-size: 20px;
            margin: 15px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #fff;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            background: #00ffcc;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: #00bfa5;
            transform: scale(1.1);
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }
        .password-text {
            display: inline-block;
            padding: 5px 10px;
            background: #fff;
            color: #000;
            border-radius: 5px;
            margin-top: 10px;
            user-select: all; /* Makes it easy to select */
        }
    </style>
</head>
<body>
    <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/1069401015?h=fb2ded6b17" width="640" height="360" frameborder="0" allowfullscreen></iframe>

    <div id="questionPage" class="question-page">
        <h1>ðŸŽ‰ Ek Question Solve Kar! ðŸŽ‰</h1>
        <p>Thu Kya Hai Bhai Sahi Jawab Btana Thik</p>
        <input type="text" id="answerInput" placeholder="Jawab Daal">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        const iframe = document.getElementById('vimeoPlayer');
        const player = new Vimeo.Player(iframe);
        const questionPage = document.getElementById('questionPage');

        player.on('ended', function() {
            iframe.style.display = 'none'; // Video chhupa do
            questionPage.style.display = 'block'; // Question page dikhao
        });

        function checkAnswer() {
            const answer = document.getElementById('answerInput').value.trim().toLowerCase(); // Trim spaces and make lowercase
            const correctAnswer = "madarchod"; // Lowercase for comparison
            const result = document.getElementById('result');

            console.log("User Answer: '" + answer + "'");
            console.log("Correct Answer: '" + correctAnswer + "'");
            console.log("Match: ", answer === correctAnswer);

            if (answer === correctAnswer) {
                result.innerHTML = "ðŸŽ‰ You Won! Here's your password: <br><span class='password-text'>JAYSHREERAM@11</span>"; // Normal text with styling
                result.style.color = "green";
            } else {
                result.innerHTML = "ðŸ˜¡ Galat Jawab, Gandu! Dobara Try Kar!";
                result.style.color = "white";
            }
        }
    </script>
</body>
</html>
